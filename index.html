<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          
          <h2>Generate a Password</h2>
          <!-- max and min length for password -->
          <input type="number" id="length" placeholder="Length" min="12" max="30">
          <!-- checkboxes for special characters/capitalization  -->
            <input type="checkbox" id="checkbox-special"> Include special characters
    </label>
    <input type="checkbox" id="checkbox-uppercase"> Include special characters
  </label>
      
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
       
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
